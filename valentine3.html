<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ğŸ’•</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Trebuchet MS', sans-serif;
    overflow: hidden;
  }

  .container {
    background: rgba(255,255,255,0.95);
    padding: 50px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    animation: fadeIn 1.2s ease;
    position: relative;
  }

  h1 {
    font-size: 32px;
    color: #ff2f63;
  }

  p {
    font-size: 20px;
    margin-bottom: 30px;
  }

  button {
    font-size: 20px;
    padding: 12px 30px;
    margin: 10px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }

  .yes {
    background: #ff2f63;
    color: white;
  }

  .no {
    background: #999;
    color: white;
    position: absolute;
  }

  .hidden {
    display: none;
  }

  .heart {
    position: absolute;
    font-size: 28px;
    animation: explode 1.5s ease-out forwards;
  }

  @keyframes explode {
    from {
      transform: scale(0.5);
      opacity: 1;
    }
    to {
      transform: translate(var(--x), var(--y)) scale(1.5);
      opacity: 0;
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<div class="container" id="main">
  <h1>Hi Princess, I've been meaning to ask you something ğŸ’•</h1>
  <p>Will you be my Valentine?</p>
  <button class="yes" onclick="yes()">Yes ğŸ’–</button>
  <button class="no" id="noBtn">No ğŸ˜­</button>
</div>

<div class="container hidden" id="yesBox">
  <h1>YOU SAID YES ğŸ’–ğŸŒ¸ğŸ«</h1>
  <p>I love youuu ğŸ’•</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 250 - 125;
  const y = Math.random() * 150 - 75;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

function yes() {
  document.getElementById("main").classList.add("hidden");
  document.getElementById("yesBox").classList.remove("hidden");
  explodeHearts();
}

function explodeHearts() {
  const hearts = ["ğŸ’–","ğŸ’˜","â¤ï¸","ğŸŒ¸","ğŸ«","ğŸ’"];
  for (let i = 0; i < 60; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left = "50vw";
    h.style.top = "50vh";
    h.style.setProperty("--x", `${Math.random()*600-300}px`);
    h.style.setProperty("--y", `${Math.random()*600-300}px`);
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 1500);
  }
}
</script>

</body>
</html>
